<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Icons -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Master CSS File -->
  <link rel="stylesheet" href="css/master.css">
  <!-- Normalizing File -->
  <link rel="stylesheet" href="css/normlize.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(0deg 0% 0%);
    }
  </style>
</head>

<body>
  <div class="heading">
    <div class="container">
      <img src="./images/logo.svg" alt="Logo">
    </div>
  </div>
  <div class="main">
    <div class="container">
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="Photo">
      </div>
      <div class="text">
        <h3>Build The Community Your Fans Will Love</h3>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#">Register</a>
      </div>
    </div>
  </div>

  <div class="social">
    <div class="container">
      <ul>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul>
    </div>
  </div>

  <footer>
    <div class="container">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/abuod31">Abdullah ALNami</a>.
      </p>
  </footer>
  </div>
</body>

</html>
